<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>APZAK CREATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Structure-first: CSS is linked but can stay empty for now -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP -->
    <header id="top">
      <h1>APZAK CREATIONS</h1>
      <nav aria-label="Main">
        <ul>
          <li><a href="#section-1">About us</a></li>
          <li><a href="#section-2">Our Services</a></li>
          <li><a href="#bottom">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MIDDLE -->

    <main id="middle">
      <section id="section-1" aria-labelledby="s1-title">
        <h2 id="s1-title">Section 1</h2>
        <img src="https://svgsilh.com/svg/311482.svg" />
      </section>

      <section class="section" id="work">
        <div class="container">
          <div class="head">
            <div>
              <div class="kicker">Selected Work</div>
              <h2>Case Studies</h2>
            </div>
            <a class="cta" href="#contact">Start a project →</a>
          </div>

          <div class="portfolio-grid">
            <article class="case case--wide">
              <div class="case-media">Hero Mock</div>
              <div class="reveal"><span class="pill">Brand + Web</span></div>
              <div class="case-body">
                <h3 class="case-title">Studio A — Rebrand</h3>
                <div class="case-tags">
                  <span class="tag">Identity</span
                  ><span class="tag">Art Direction</span>
                </div>
              </div>
            </article>
            <!-- more .case -->
          </div>
        </div>
      </section>

      <section id="section-2" aria-labelledby="s2-title">
        <h2 id="s2-title">Section 2</h2>
        <article>
          <h3>Article Title</h3>
          <p>More content, lists, or images (later).</p>
        </article>
      </section>
    </main>

    <!-- BOTTOM -->
    <footer id="bottom">
      <p>&copy; 2025 Your Name</p>
      <address>
        <a href="mailto:you@example.com">you@example.com</a>
      </address>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
